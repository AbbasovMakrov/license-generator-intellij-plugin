plugins {
    id 'org.jetbrains.intellij' version '0.4.17'
    id 'checkstyle'
}

group 'io.github.fatihbozik'
version '0.0.8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}
patchPluginXml {
    changeNotes """
      Compatibility with 2020.1
      """
}

publishPlugin {
    token = System.getenv("LICENSE_GENERATOR_intellijPublishToken")
}

checkstyle {
    toolVersion '8.30'
}

checkstyleMain.source = sourceSets.main.allSource
