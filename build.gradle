plugins {
    id 'org.jetbrains.intellij' version '0.4.10'
    id 'checkstyle'
}

group 'io.github.fatihbozik'
version '0.0.7'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3'
}
patchPluginXml {
    changeNotes """
      Support another licence types<br>
      <ul>
        <li>BSD 2-Clause "Simplified" License</li>
        <li>BSD 3-Clause "New" or "Revised" License</li>
        <li>Eclipse Public License 2.0</li>
        <li>GNU Affero General Public License v3.0</li>
        <li>GNU General Public License v2.0</li>
        <li>GNU Lesser General Public License v2.1</li>
        <li>GNU Lesser General Public License v3.0</li>
        <li>Mozilla Public License 2.0</li>
        <li>The Unlicense</li>
      </ul>  
      """
}

publishPlugin {
    token = System.getenv("LICENSE_GENERATOR_intellijPublishToken")
}

checkstyle {
    toolVersion '8.26'
}

checkstyleMain.source = sourceSets.main.allSource
