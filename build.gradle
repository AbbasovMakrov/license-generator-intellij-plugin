plugins {
    id 'org.jetbrains.intellij' version '0.4.10'
    id 'checkstyle'
}

group 'io.github.fatihbozik'
version '0.0.5'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.3'
}
patchPluginXml {
    changeNotes """
      Replace year and fullname parameters when creating <br>
      Apache License 2.0 or GNU General Public License file.
      """
}

publishPlugin {
    token = System.getenv("LICENSE_GENERATOR_intellijPublishToken")
}

checkstyle {
    toolVersion '8.26'
}

checkstyleMain.source = sourceSets.main.allSource
